<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/98f3024161.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-star" style="color: #fc761a;"></i>
        </div>
        <h3>How did we do?</h3>
        <div>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering.
            </p>
        </div>
        <div class="rating-circle">
             <div class="icon">1</div>
             <div class="icon">2</div>
             <div class="icon">3</div>
             <div class="icon">4</div>
             <div class="icon">5</div>
        </div>
        <button type="submit" id="submit">SUBMIT</button>
</div>
<div class="popup center">
    <div class="cover">
    <h2>Great!!! Thank you for your  quick response!</h3>
        </div>
    <div class="dismiss-Btn">
        <button id="dismiss-popup-Btn">Dismiss</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
